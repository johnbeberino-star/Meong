<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine?</title>

<!-- Cute Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    text-align: center;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    max-width: 350px;
  }

  h1 {
    color: maroon;
    margin-top: 0;
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin: 15px 0;
    transition: opacity 0.5s ease;
    max-height: 300px;
    object-fit: cover;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    font-family: 'Poppins', sans-serif;
    transition: transform 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
  }

  #yesBtn {
    background-color: maroon;
    color: white;
    font-weight: 600;
  }

  #yesBtn:hover {
    background-color: darkred;
  }

  #noBtn {
    background-color: #ccc;
    position: absolute;
    transition: all 0.3s ease;
  }

  #noBtn:hover {
    background-color: #999;
  }

  .message {
    margin-top: 15px;
    display: none;
    color: maroon;
  }

  .bigText {
    font-size: 22px;
    font-weight: 600;
  }

  .smallText {
    font-size: 12px;
    margin-top: 5px;
    opacity: 0.7;
  }

  .heart-animation {
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }
</style>
</head>
<body>

<audio id="bgMusic" src="blue.mp3" loop></audio>

<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <!-- IMAGE THAT WILL CHANGE -->
  <img id="mainPhoto" src="us.jpg" alt="Us">

  <button id="yesBtn">YES üíê</button>
  <button id="noBtn">NO ü§∑‚Äç‚ôÄÔ∏è</button>

  <div class="message" id="loveMsg">
    <div class="bigText">I knew you'd say yes! ‚ú®</div>
    <div class="smallText">Rizz Programmer üòé</div>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("loveMsg");
const music = document.getElementById("bgMusic");
const photo = document.getElementById("mainPhoto");

// Play music on first click anywhere
document.body.addEventListener("click", () => {
  music.play().catch(err => console.log("Audio play failed:", err));
}, { once: true });

function moveButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth - 10;
  const maxY = window.innerHeight - noBtn.offsetHeight - 10;
  const randomX = Math.max(0, Math.random() * maxX);
  const randomY = Math.max(0, Math.random() * maxY);
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

// Move button on hover and click
noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveButton();
});

// YES button action
yesBtn.addEventListener("click", () => {
  msg.style.display = "block";
  yesBtn.disabled = true; // Prevent multiple clicks
  noBtn.style.display = "none"; // Hide the NO button

  // Change photo to penguin üêß
  photo.style.opacity = 0;
  setTimeout(() => {
    photo.src = "penguin.jpg";
    photo.style.opacity = 1;
    photo.classList.add("heart-animation"); // Add floating animation
  }, 300);

  // Confetti celebration üéâ
  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });
});
</script>

</body>

</html>
