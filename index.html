<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine?</title>

<!-- Cute Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    text-align: center;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    max-width: 350px;
  }

  h1 {
    color: maroon;
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin: 15px 0;
    transition: opacity 0.5s ease;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background-color: maroon;
    color: white;
  }

  #noBtn {
    background-color: #ccc;
    position: absolute;
  }

  .message {
    margin-top: 15px;
    display: none;
    color: maroon;
  }

  .bigText {
    font-size: 22px;
    font-weight: 600;
  }

  .smallText {
    font-size: 12px;
    margin-top: 5px;
    opacity: 0.7;
  }
</style>
</head>
<body>

<audio id="bgMusic" src="blue.mp3" loop></audio>

<div class="card">
  <h1>Will you be my Valentine? &lt;3</h1>

  <!-- IMAGE THAT WILL CHANGE -->
  <img id="mainPhoto" src="us.jpg" alt="Us">

  <button id="yesBtn">YES üíê</button>
  <button id="noBtn">NO ü§∑‚Äç‚ôÄÔ∏è</button>

  <div class="message" id="loveMsg">
    <div class="bigText">I knew you'd say yes!</div>
    <div class="smallText">Rizz Programmer üòé</div>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("loveMsg");
const music = document.getElementById("bgMusic");
const photo = document.getElementById("mainPhoto");

document.body.addEventListener("click", () => {
  music.play();
}, { once: true });

function moveButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveButton();
});

yesBtn.addEventListener("click", () => {
  msg.style.display = "block";

  // Change photo to penguin üêß
  photo.style.opacity = 0;
  setTimeout(() => {
    photo.src = "penguin.jpg";
    photo.style.opacity = 1;
  }, 300);

  // Confetti üéâ
  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });
});
</script>

</body>
</html>
